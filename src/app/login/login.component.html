<div style="width: 100%; height: 700px;" class="row">
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top: 200px;">
    <img style="width: 100%;object-fit: scale-down; height: 500px; " src="https://i.postimg.cc/SNdc0HjL/unnamed.png" alt="">
  </div>
  <div  class="col-lg-6 col-md-6 col-sm-12 col-xs-12 " style="margin-top: 150px;">
    <div id="r9" class="container ms-4" style="height: 500px; width: auto; background-color: rgb(0, 0, 0);">
      <h1 class="text-center text-primary mt-4 p-2">Welcome User</h1>
      <form  class="mt-5 container" action="">
        <div >
          <input (change)="accno($event)" class=" mt-2 p-2 form-control" type="text" [placeholder]="pdata">
        </div>
        <input #psw class="mt-3 p-2 form-control" type="password" placeholder="Enter your Password">
        <div class="text-center">
          <button (click)="login(psw)" type="submit" class="btn btn-outline-info w-50 mt-4 p-2">Login</button>
        </div>
       <div style="height: 200px;" class="text-center mt-2">
<a style="text-decoration: none;" href="">Forgot Password?</a>
<div class="text-center mt-2">
<a style="text-decoration: none;" routerLink="register"><strong>New user?Create Account</strong></a>
</div>
       </div>
      </form>
    </div>
  </div>
</div>
