<div style="width: 100%; height: 700px;" class="row">
<div class="col-lg-5 col-md-5 col-sm-12" style="margin-top: 200px;" >
    <img style="object-fit: scale-down; height: 500px; width: 100%;" src="https://i.postimg.cc/SNdc0HjL/unnamed.png" alt="">
</div>
<div  class="col-lg-7 col-md-7 col-sm-12 mt-3" >
    <div id="r9" class="container ms-4" style="height: 500px; width: 90%; background-color: rgb(0, 0, 0);margin-top: 200px;">
        <h1 class="text-center text-primary mt-4 p-2">Sign Up</h1>
        <form  class="mt-5 container" action="">
         
            <input [(ngModel)]="accno" name="acc" id="ac1" class=" mt-3 p-2 form-control" type="text" placeholder="Enter your Account Number">
            <input [(ngModel)]="usname" name="ent" id="en1" class=" mt-3 p-2 form-control" type="text" placeholder="Enter your Username">
          <input [(ngModel)]="passw"  name="enp" id="en2" class="mt-3 p-2 form-control" type="password" placeholder="Enter Password">
          <input [(ngModel)]="copass" name="con" id="co1" class="mt-3 p-2 form-control" type="password" placeholder="Confirm Password">
          <div class="text-center">
            <button (click)="register()" type="submit" class="btn btn-outline-info w-50 mt-4 p-2">Register</button>
          </div>
  </form>
    </div>
</div>
</div>
